<style type="text/css">
  #emailSigntureWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 20px auto;
    background: white;
    box-shadow: 0 5px 15px rgb(220, 220, 220);
    border-radius: 20px;
    width: max-content;
  }

  #emailSignatureActions {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
    margin-bottom: 5px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  button {
    display: inline-block;
    border: none;
    padding: 5px 10px;
    margin: 0;
    margin-left: 10px;
    text-decoration: none;
    background: #e43d2d;
    color: #ffffff;
    font-family: sans-serif;
    font-size: 0.8rem;
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
    transition: background 250ms ease-in-out, transform 150ms ease;
  }

  button:hover,
  button:focus {
    background: #ab2d21;
  }

  button:active {
    transform: scale(0.9);
  }
</style>

<!-- Click-to-copy -->
<script>
  function selectElementContents(el) {
    var body = document.body,
      range,
      sel;
    if (document.createRange && window.getSelection) {
      range = document.createRange();
      sel = window.getSelection();
      sel.removeAllRanges();
      try {
        range.selectNodeContents(el);
        sel.addRange(range);
      } catch (e) {
        range.selectNode(el);
        sel.addRange(range);
      }
    } else if (body.createTextRange) {
      range = body.createTextRange();
      range.moveToElementText(el);
      range.select();
    }
    document.execCommand('Copy');
  }
</script>
